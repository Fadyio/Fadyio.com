baseURL: "https://Fadyio.com"
languageCode: en-us
DefaultContentLanguage: en
paginate: 5
theme: "Blog"
title: Fady Nagh
copyright: "Â© 2022 Fady Nagh"
enableRobotsTXT: true
enableInlineShortcodes: true
pygmentsCodefencesGuessSyntax: true
pygmentsUseClasses: true
pygmentsCodeFences: true
enableEmoji: true
paginatePath: "page"
googleAnalytics: "G-1ZN2JNL2H3"
minify:
  disableXML: true
  minifyOutput: true
##################################################################
params:
  env: production
  assets:
    disableHLJS: true
    favicon: favicon.ico
    favicon16x16: favicon-16x16.png
    favicon32x32: favicon-32x32.png
    apple_touch_icon: apple-touch-icon.png
    safari_pinned_tab: mstile-144x144.png
  homeInfoParams:
    Title: "Hi there \U0001F44B\U0001F3FB"
    Content: "Welcome to the website of Fady Nagh. Views and typos are my own."
  socialIcons:
    - name: github
      url: https://github.com/Fadyio
    - name: linkedin
      url: https://www.linkedin.com/in/Fadyio
    - name: twitter
      url: https://twitter.com/Fady_io
    - name: stackoverflow
      url: https://stackoverflow.com/users/14895864
    - name: email
      url: mailto:Fady@Fadyio.com
    - name: rss
      url: https://Fadyio.com/index.xml
  author: "Fady Nagh"
  description: "Personal & opinionated website of Fady Nagh"
  mainSections:
    - post
    - posts
  keywords: [DevOps, Blog, Golan, AWS, docker, kubernetes, Ansible]
  defaultTheme: dark
  disableThemeToggle: true
  ShowPostNavLinks: true
  EnableInstantClick: true
  DateFormat: "2006-01-02"
  ShowShareButtons: true
  disableAnchoredHeadings: true
  ShowReadingTime: true
  ShareButtons: ["linkedin", "twitter"]
  ShowWordCount: true
  ShowCodeCopyButtons: true
  ShowBreadCrumbs: false
  TocSide: "right"
  TocOpen: false
  disableScrollToTop: true
  ShowRssButtonInSectionTermList: true
  comments: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
  privacy:
    disqus:
      disable: true
    googleAnalytics:
      disable: true
    instagram:
      disable: false
      simple: true
    twitter:
      disable: false
      enableDNT: false
      simple: true
    vimeo:
      disable: false
      simple: true
    youtube:
      disable: false
      privacyEnhanced: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    noClasses: false
    lineNos: false
    style: dracula
menu:
  main:
    - name: Blog
      url: /posts/
      weight: 1
    - name: About
      url: about
      weight: 1
    - name: Tags
      url: /tags/
      weight: 4
    - name: Archive
      url: /archives/
      weight: 5
    - name: Search
      url: /search/
      weight: 5
outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
